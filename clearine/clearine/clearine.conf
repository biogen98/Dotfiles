[main]
    # set background opacity
    opacity = 0.8
    # set gaps
    gap-left = 70
    gap-right = 70
    gap-top = 70
    gap-bottom = 70
    # set mode (vertical/horizontal)
    mode = horizontal
    # set spacing between card and widget
    # only works on vertical mode
    spacing = 40

[command]
    # set command to launch when the button is clicked
    logout = logout
    lock = dm-tool lock && killall clearine
    restart = systemctl reboot
    shutdown = systemctl poweroff

[shortcuts]
    cancel = Escape
    lock = K
    logout = L
    restart = R
    shutdown = S
    suspend = P
    hibernate = H

[card]
    # set background color and border radius for card
    background-color = #e1e5e8
    border-radius = 7
    # set padding
    padding-bottom = 10
    padding-left = 10
    padding-right = 10
    padding-top = 10

[button]
    # button theme name
    theme = Clearine-Fallback
    # button item sort
    items = logout, lock, restart, shutdown, cancel
    # set button text font and text color
    label-font = DejaVu Sans Book 9
    label-size = 15
    label-color = #101314
    # set button width and height
    width = 60
    height = 60
    # set button icon width and height
    icon-width = 20
    icon-height = 20
    # set per-button margin
    margin-bottom = 0
    margin-left = 0
    margin-right = 0
    margin-top = 0
    # set spacing between button
    spacing = 5

[widget]
    # set widget first line font, size, color and format
    firstline-font = Jetbrains mono
    firstline-size = 50
    firstline-color = #e1e5e8
    firstline-format = %H.%M
    # set widget second line font, size, color and format
    secondline-font = Jetbrains mono
    secondline-size = 30
    secondline-color = #e1e5e8
    secondline-format = %A, %d %B %Y
